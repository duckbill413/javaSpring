<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>ACCESS TOKEN</h1>
<h3 class="accessOld"></h3>
<h3 class="accessResult"></h3>
<hr/>

<h1>Refresh Token</h1>
<h3 class="refreshOld"></h3>
<h3 class="refreshResult"></h3>
<button class="btn2">Refresh</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const oldAccessToken = localStorage.getItem("accessToken")
    const oldRefreshToken = localStorage.getItem("refreshToken")

    document.querySelector(".accessOld").innerHTML = oldAccessToken
    document.querySelector(".refreshOld").innerHTML = oldRefreshToken

    document.querySelector(".btn2").addEventListener("click", function (e) {
        const token_data = {accessToken: oldAccessToken, refreshToken: oldRefreshToken}
        axios.post('http://localhost/refreshToken', token_data)
            .then(res => {
                console.log(res.data)

                const newAccessToken = res.data.accessToken
                const newRefreshToken = res.data.refreshToken

                document.querySelector(".accessResult").innerHTML =
                    oldAccessToken !== newAccessToken:'OLD'

                document.querySelector(".refreshResult").innerHTML =
                    oldRefreshToken !== newRefreshToken:'OLD'
            })
            .catch(error => {
                console.error(error)
            })
    }, false)
</script>
</body>
</html>
